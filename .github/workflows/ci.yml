name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint & format (ruff + black)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.6.9 black==24.8.0

      - name: Black check
        run: black --check --diff oai_harvester.py

      - name: Ruff lint
        run: ruff check --output-format=github oai_harvester.py

  test:
    name: Tests (pytest) on ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest==8.3.3

      - name: Syntax check
        run: python -m py_compile oai_harvester.py

      - name: Run tests (no network)
        env:
          NO_NETWORK: "1"
        run: pytest -q

  security:
    name: Security scan (bandit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit==1.7.9

      - name: Bandit scan
        # Sluit tests/ uit en scan de hoofdscriptfile
        run: bandit -q -r . -x tests
